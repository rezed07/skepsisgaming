    <div class="event-content">
        <h2>Upcoming Tournament</h2>
        <p>Date: September 19, 2024 - 15:00 CEST</p>
        <div id="countdown">
            <p id="timer"></p>
        </div>
        <a href="https://matcherino.com/t/sxs_season_1" class="btn" target="_blank">Join on Matcherino</a>
    </div>
</section>

<script>
    function updateCountdown() {
        const endDate = new Date('September 19, 2024 15:00:00 GMT+0200');
        const now = new Date();
        const timeDifference = endDate - now;

        if (timeDifference <= 0) {
            document.getElementById('timer').innerText = 'The tournament has started!';
            return;
        }

        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        document.getElementById('timer').innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call to display the timer immediately
</script>
